<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Awe">
    <meta name="description" content="Product Review form creation">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name </label>
                <select id="product-name" name="product-name" required>
                  <option value="" disabled selected> Select a product...</option>  
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating *</label>
                <div class="rating">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">&#9733;</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">&#9733;&#9733;</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">&#9733;&#9733;&#9733;</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>
            </div>
            <div class="form-group">
                <label for="installation-date">Date Of Installation *</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            <div class="form-group">
                <label>Which features did you find useful in the product? <br>
                (check all that apply)</label>
                <div class="checkbox-group" id="useful-features">

                </div>
            </div>
            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>
            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" name="user-name">
            </div>
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>
            &copy;<span id="currentYear"></span>
              Samuel Awe..
              Nigeria.
        </p>
        <p id="lastModified"></p>

    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
